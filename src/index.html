<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт строительной компании</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="sass/style.css">
   
</head>
<body>
   <nav class="navbar">
       <div class="container">
           <div class="navbar-block">
               <div class="navbar__logo">
                   <img src="img/navlogo.png" alt="Логотип">
               </div>
               <div class="navbar__info">
                   <div class="navbar__contakts">
                       <span class="navbar__address">Калуга, Москва, МО</span>
                       <a href="tel:+7 (495) 42-251-31" class="navbar__phone">+7 (495) 42-251-31 </a>
                   </div>
                   <button class="button navbar__button">Перезвонить мне</button>
               </div>
           </div>
       </div>
   </nav>

   <div class="main">
       <section class="hero">
          <div class="container">
            <div class="hero-block">
                <div class="hero-text">
                    <h1 class="hero-text__title">
                     Внутренняя отделка 
                     помещений "под ключ"
                    </h1>
                    <span class="hero-text__subtitle">
                     с гарантией качества, прописанной в договоре   
                    </span>
                    <ul class="hero-list">
                        <li class="hero-list__item">
                            <div class="hero-list__image">
                                <img src="img/clock.png" alt="clock">
                            </div>
                            <span class="hero-list__text">Точно соблюдаем сроки
                         </span>
                        </li>
                        <li class="hero-list__item">
                         <div class="hero-list__image">
                             <img src="img/calculator.png" alt="calculator">
                         </div>
                         <span class="hero-list__text">Рассчитаем смету на работы<br>
                             и материалы в день обращения
                             </span>
                        </li>
                        <li class="hero-list__item">
                         <div class="hero-list__image">
                             <img src="img/paint.png" alt="paint">
                         </div>
                         <span class="hero-list__text">Предложим более 100 вариантов<br>
                             исполнения дизайна Вашего жилья
                             </span>
                        </li>
                    </ul>
                </div>
                <div class="hero-image">
                    <img  src="img/hero-image.png" alt="План квартиры">
                </div>
            </div>
          </div>
       </section>
   </div>
</body>
</html>
